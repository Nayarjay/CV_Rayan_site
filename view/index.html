    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 1rem;
            line-height: 2;
            height: 100%;
            background: linear-gradient(to bottom, rgb(37, 162, 235), rgb(173, 216, 230));
            text-transform: uppercase;
        }

        a {
            text-decoration: none;
            color: #9e74ff;
        }

        li {
            color: #4FAF44;
            margin-right: 10px; /* Espacement entre les éléments */
        }

        .arrow i {
            display: none;
        }

        .arrow {
            position: relative;
            display: block;
            color: #F6EB14;
        }

        .arrow:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .arrow:hover i { 
            display: block;
            position: absolute;
            top: 0.50em; 
            left: -6em;
        }

        .navbar-container {
            display: flex;
            justify-content: flex-end; /* Alignement à droite */
            align-items: center;
            margin-top: 2%;
            margin-right: 2%;
        }

        .navbar {
            justify-content: flex-end; /* Alignement à droite */
            list-style: none;
            display: flex;
            padding: 0;
        }

        .flip-card {
            width: 200px; /* Largeur de la carte */
            height: 200px; /* Hauteur de la carte */
            perspective: 1000px; /* Perspective pour l'effet 3D */
            border-radius: 100px;
            margin-top: 20px; /* Espacement en haut */
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.5s; /* Transition pour l'effet de retournement */
            transform-style: preserve-3d; /* Permet de conserver la perspective */
            border-radius: 100px;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg); /* Effectue la rotation au survol */
            border-radius: 100px;
        }

        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; /* Cache la face arrière de la carte */
            border-radius: 100px;
        }

        .flip-card-front {
            background-image: url('image/Image1.jpg'); /* Image avant */
            background-size: cover;
            border-radius: 100px;
        }

        .flip-card-back {
            background-image: url('https://yt3.googleusercontent.com/9XmuxL_LL7CxAOOlbBgTnJIo2uHpoLKHhWzlPt7O49ULQmvBSJlxk1RpX3pJ8jkRBkD6p9BIRg=s900-c-k-c0x00ffffff-no-rj'); /* Image arrière (LinkedIn) */
            background-size: cover;
            transform: rotateY(180deg); /* Rotation pour cacher l'image arrière au départ */
            border-radius: 100px;
        }

        .home {
            position: relative;
           
        }

        .home:hover {
            content: ""; /* Ajoutez du contenu au pseudo-élément */
            position: absolute; /* Position absolue par rapport à l'élément parent */
            top: 0;
            left: 0;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5); /* Couleur de fond noire avec une opacité de 0,5 pour l'overlay */
            border-radius: 50%; /* Pour créer un cercle */
            z-index: 1; /* Assurez-vous que l'overlay est au-dessus de l'image */
        }
            
        /*progress bar*/
